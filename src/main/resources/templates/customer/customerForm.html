<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <!-- sbb CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">



    <script defer src="/main.js"></script>


    <title>회원가입</title>


</head>
<body>

<nav th:fragment="navbarFragment" class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Time Treasure</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a>
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/signup}">회원가입</a>
                </li>
                <!--                <li class="nav-item">-->
                <!--                    <a class="nav-link" sec:authorize="isAnonymous()"  th:href="@{/employee/{department}/{employeeId}/manage(department=${dept}, employeeId=${employeeId})}" th:text="${work}">work</a>-->
                <!--                </li>-->

<!--                <li class="nav-item">-->
<!--                    <a class="nav-link" sec:authorize="isAnonymous()"  th:href="@{/employee/{department}/{employeeId}/all(department=${dept}, employeeId=${employeeId})}">직원현황</a>-->
<!--                </li>-->

            </ul>
        </div>
    </div>
</nav>

<div class="main">
    <div class="inner">
        <span th:text="${context}">현재상태</span>
        <form method="post" th:object="${customerFormDto}">
            <div class="main-sub">
                <span>아이디 </span>
                <input   type="text" th:field="*{id}" placeholder="이메일 형식으로 적어주세요">
                <p th:if="${#fields.hasErrors('id')}"
                   th:errors="*{id}"
                   style="color:red"
                >incorrectData

                </p>
            </div>
            <div class="main-sub">
                <span>패스워드 </span>
                <input  type="password" th:field="*{password}" >
                <p th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}"
                   style="color:red"
                >incorrectData

                </p>
            </div>
            <div class="main-sub">
                <span>이름</span>
                <input  type="text" th:field="*{name}" placeholder="필수 입력값입니다.">
                <p th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}"
                   style="color:red"
                >incorrectData

                </p>
            </div>
            <div class="main-sub">
                <span>등급</span>
                <input   th:field="*{grade}" >
            </div>

            <div class="main-sub">
                <span>등록일</span>
                <input  type="date" th:field="*{registrationDate}" >
            </div>


            <button type="submit" value="Submit" >제출</button>




        </form>

    </div>
</div>









</body>
</html>
